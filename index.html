<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Academic Website</title>
    <style>
        body { font-family: 'Helvetica', Arial, sans-serif; display: flex; margin: 0; color: #333; line-height: 1.6; }
        /* Left Sidebar */
        nav { width: 250px; height: 100vh; position: fixed; border-right: 1px solid #eee; padding: 40px 20px; }
        nav img { width: 150px; border-radius: 5px; margin-bottom: 20px; }
        nav h1 { font-size: 1.2rem; margin-bottom: 20px; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { margin-bottom: 10px; }
        nav ul li a { text-decoration: none; color: #007bff; font-weight: bold; }
        /* Main Content */
        main { margin-left: 290px; padding: 60px 40px; max-width: 800px; }
        section { margin-bottom: 40px; }
        h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
        .pub-item { margin-bottom: 15px; }
    </style>
</head>
<body>
    <nav>
        <div style="width:150px; height:150px; background:#ddd; margin-bottom:20px;"></div>
        <h1>Your Name</h1>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#research">Research</a></li>
            <li><a href="#publications">Publications</a></li>
            <li><a href="#cv">CV</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Paste your "About Me" blurb here. Tell the world what you study and why it matters.</p>
        </section>
        <section id="research">
            <h2>Research Interests</h2>
            <ul>
                <li>Interest 1</li>
                <li>Interest 2</li>
            </ul>
        </section>
        <section id="publications">
            <h2>Selected Publications</h2>
            <div class="pub-item"><strong>Title of Paper</strong>, Journal Name, 2026.</div>
        </section>
    </main>
</body>
</html>
